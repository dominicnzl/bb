<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dice roll test</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
</head>
<body onload="populateList()">
<div class="container">
    <h1>Crazy dice:</h1>
    <form action="">
        <label for="diceSelectId"></label>
        <select name="diceSelect" id="diceSelectId">
        </select>
        <input id="rollDiceBtn" type="button" value="Roll" class="rollDice">
    </form>
    <div id="diceResult" class="showRoll">Results</div>
</div>
<script>
    const rollButton = document.getElementById("rollDiceBtn");
    rollButton.addEventListener("click", () => roll());
</script>
</body>
</html>
